<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container w-75">
        <div class="row">
            <form id="form">
       <input id="search" class="search form-control mb-5" placeholder="get movies by word...">
            <!-- <div class="col-md-6"><input class="form-control" id="search" placeholder="search...">
            </div> -->
        </form>
     </div>
    </div> 
    
    <main id="main">
        <div class="row">
        <div class="col-md-6 col-lg-4 my-3 myM  shadow">
        </div>
    </main>
				
    <section id="contact" class="container myM w-75 mx-auto my-5 ">  
        <h2 class="text-light my-5">ContacUs...</h2>
        <div class="row">
          <div class="col-md-6">
        <div class="form-group">
          <input class="form-control" id="name" placeholder="Enter Your Name">
           <span></span>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input class="form-control" id="email" placeholder="Enter Email">
              <span></span>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input class="form-control" id="phone" placeholder="Enter phone">
          <span></span>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input class="form-control" id="age" placeholder="Enter Age">
         <span></span>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input class="form-control" type="password" id="password" placeholder="Enter Password">
         <span></span>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input class="form-control" type="password" id="rePassword" placeholder="Enter RePassword">
         <span></span>
        </div>
      </div>
    
    
      </div>  
        
        <button type="submit" disabled="" id="submitBtn" class="btn btn-outline-danger">Submit</button>
    
      </section>

    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
